<form id="form" method="POST" class="form">
    <h2 style="color:var(--scheme-v7)">Записаться на консультацию</h2>

    <p>Мы перезвоним Вам в течении 20 минут</p>

    <input class="_name _req" name="name" type="text" placeholder="Имя">

    <input id="tel" class="_tel _req" name="tel" type="tel" maxlength="18" placeholder="Тел: 8 (800) 999 99 99"
        onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false">

    <input class="_mail _req" name="mail" type=" email" placeholder="Эл.почта">

    <textarea class="_area _req" name="area" cols="10" rows="5" placeholder="Коментарий"></textarea>


    <article>
        <span>
            <input class="_req" type="checkbox" name="check" id="check">
            <label for="check"></label>
        </span>

        <p>Я согласен с <a href="/">условиями оферты</a></p>
    </article>


    <button id="send" value="submit">Отправить</button>
</form>
